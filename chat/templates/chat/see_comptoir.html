{% extends "chat/base.html" %}

{% load chat_tags %}

{% block extra-button %}
    <span id="extra-panel-button"><span></span></span>
{% endblock %}

{% block content %}

    <div class="cmptr__left">
        
        {% include "chat/includes/cmptr.html" %}

    </div>
    <div class="cmptr__right enabled side-panel">
        <section class="cmptr-options">
            <div id="cmptr-key-info" class="hidden">
                <div class="title"><h2>Key of current comptoir</h2></div>
                <div class="content">
                    <input type="text" id="comptoir-key" value="" placeholder="Please provide the comptoir key">
                    <input type="text" class="hidden" id="comptoir-key-hash" value="" disabled="true">
                </div>
            </div>
            <div id="cmptr-links-panel" class="hidden">
                <div class="title"><h2>Links</h2></div>
                <div class="content">
                </div>
            </div>
            <!--
            <div id="cmptr-stats" class="content">
                <div class="title"><h2>Stats</h2></div>
                {% include "chat/includes/stats.html" %}
            </div>
            -->
        </section>
    </div>

    <div class="modal" id="edit-msg" aria-labelledby="confirm-del-msg-label" aria-hidden="true">
        <input type="hidden" id="msg-to-edit" value="" />
        <h4>Edition</h4>
        <textarea placeholder="What's on your mind ?" name="msg" id="edit-msg-box" class="myself" value=""></textarea>
    </div>
    <div class="modal" id="confirm-del-msg">
        <input type="hidden" id="msg-to-delete" value="" />
        <h4>Deletion (can't be undone)</h4>
        <div class="message" id="msg-to-delete-content"></div>
        <div class="button">
            <input type="button" value="Cancel" id="cancel-btn">
            <input type="button" value="Delete" id="delete-btn">
        </div>
    </div>
{% endblock %}
