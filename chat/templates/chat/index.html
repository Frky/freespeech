{% extends "chat/base.html" %}

{% block content %}

<h3>Create a comptoir</h3>
<form action="{% url "create_comptoir" %}" method="post">
	{% csrf_token %}
    {{ comptoir_form.as_p }}
    <input type="submit">
</form>

<h3>List of comptoirs</h3>
{% for c in comptoirs %}
<p>
    <a href="{% url "join_comptoir" c.id %}">
    {{ c.id }}
    </a>
</p>
{% endfor %}
{% endblock %}
